<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="runTimer();">Click To Run Timer</button>
    <div id="show-timer">
        Please wait till 
    </div>
<script>
    function runTimer()
    {
        let second = 10;
        for(var i = second ; i >= 0 ; i--)
        {
            setTimeout(() => {
                document.getElementById('show-timer').innerText += " "+i; 
           
            },1000);
        }
    
    }
</script>
</body>
</html>
